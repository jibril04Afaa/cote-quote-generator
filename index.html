<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom of the Elite - Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="" alt="" class="image">
        </div>

        <div class="quote-container">
            <p class="quote">Quote</p>
            <p class="name">Name</p>
            <p class="szn-episode">Season and episode</p>
        </div>

        <div class="quote-btn-container">
            <button class="generate-quote-btn">
                Generate Quote
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
